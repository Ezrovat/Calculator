<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <script src="calculator.js" defer></script>


</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="current-operation">
                <span id="res"></span>
                <span id="a"></span>
                <span id="operator"></span>
                <span id="b"></span>
            </div>
            <div id="precalc-result"></div>
        </div>
    
        <div class="nums-and-ops">
            <div><div class="calc-btn digit">1</div></div>
            <div><div class="calc-btn digit">2</div></div>
            <div><div class="calc-btn digit">3</div></div>
            <div><div class="calc-btn opr operand" id="plus"><img src="./plus.png" ></div></div>
            <div><div class="calc-btn digit">4</div></div>
            <div><div class="calc-btn digit">5</div></div>
            <div><div class="calc-btn digit">6</div></div>
            <div><div class="calc-btn opr operand" id="minus"><img src="./minus.png" ></div></div>
            <div><div class="calc-btn digit">7</div></div
            
            
            
            >
            <div><div class="calc-btn digit">8</div></div>
            <div><div class="calc-btn digit">9</div></div>
            <div><div class="calc-btn opr operand" id="multiply"><img src="./cross.png" ></div></div>
            <div><div class="calc-btn digit">0</div></div>
            <div><div class="calc-btn opr" id="canc">C</div></div>
            <div><div class="calc-btn opr " id="equals"><img src="./equals.png" ></div></div>
            <div><div class="calc-btn opr operand" id="divide"><img src="./divide.png" ></div></div>
        </div>

    </div>
</body>
</html>
