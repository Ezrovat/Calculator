<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="current-operation">1+3</div>

            <div class="precalc-result">3</div>

        </div>
    
        <div class="nums-and-ops">
            <div><div class="calc-btn digit">1</div></div>
            <div><div class="calc-btn digit">2</div></div>
            <div><div class="calc-btn digit">3</div></div>
            <div><div class="calc-btn opr"><img src="./plus.png" ></div></div>
            <div><div class="calc-btn digit">4</div></div>
            <div><div class="calc-btn digit">5</div></div>
            <div><div class="calc-btn digit">6</div></div>
            <div><div class="calc-btn opr"><img src="./minus.png" ></div></div>
            <div><div class="calc-btn digit">7</div></div>
            <div><div class="calc-btn digit">8</div></div>
            <div><div class="calc-btn digit">9</div></div>
            <div><div class="calc-btn opr"><img src="./cross.png" ></div></div>
            <div><div class="calc-btn digit">0</div></div>
            <div><div class="calc-btn opr">C</div></div>
            <div><div class="calc-btn opr"><img src="./arrow-left.png" ></div></div>
            <div><div class="calc-btn opr"><img src="./divide.png" ></div></div>
        </div>

    </div>
</body>
</html>
